<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter name" >
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter email">
	<input type="text" name="mobile" id="mobile" placeholder="Enter mobile" >
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			let name = document.getElementById("name").value
			document.getElementById("dName").innerText = `NAME: ${name}`
		}

		function showGender() {
			// Show the selected gender inside h2
			let gender = document.getElementById("gender").value
			document.getElementById("dGender").innerText = `GENDER: ${gender}`
		}

		function showEmail() {
			// Show the filled email inside h3
			let email = document.getElementById("email").value
			document.getElementById("dEmail").innerText = `EMAIL: ${email}`
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let mobile = document.getElementById("mobile").value
			document.getElementById("dMobile").innerText = `MOBILE ${mobile}`
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			let name = document.getElementById("name").value = ""
			let gender = document.getElementById("gender").value = ""
			let email = document.getElementById("email").value = ""
			let mobile = document.getElementById("mobile").value = ""
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			let name = document.getElementById("dName").innerText = "NAME"
			let gender = document.getElementById("dGender").innerText = "GENDER"
			let email = document.getElementById("dEmail").innerText = "EMAIL"
			let mobile = document.getElementById("dMobile").innerText = "MOBILE"
			
		}
	</script>
</body>
</html>
